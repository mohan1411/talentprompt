<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LinkedIn-ready logo with padding -->
  <rect width="512" height="512" fill="white"/>
  
  <!-- Centered ultra-thin P -->
  <g transform="translate(128, 106)">
    <!-- Main P shape -->
    <path d="M 0 0 L 0 300 M 0 0 L 150 0 C 220 0 256 50 256 120 C 256 190 220 240 150 240 L 0 240" 
          stroke="#1a1a1a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Professional nodes -->
    <circle cx="0" cy="0" r="8" fill="#4F46E5"/>
    <circle cx="150" cy="0" r="8" fill="#4F46E5"/>
    <circle cx="256" cy="120" r="8" fill="#4F46E5"/>
    <circle cx="150" cy="240" r="8" fill="#4F46E5"/>
    <circle cx="0" cy="240" r="8" fill="#4F46E5"/>
    <circle cx="0" cy="300" r="8" fill="#4F46E5"/>
    
    <!-- Subtle connections -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="#4F46E5" stroke-width="1" opacity="0.2"/>
    <line x1="150" y1="0" x2="256" y2="120" stroke="#4F46E5" stroke-width="1" opacity="0.2"/>
    <line x1="256" y1="120" x2="150" y2="240" stroke="#4F46E5" stroke-width="1" opacity="0.2"/>
    <line x1="150" y1="240" x2="0" y2="240" stroke="#4F46E5" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Promtitude text (optional - comment out if not needed) -->
  <!--
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="300" text-anchor="middle" fill="#1a1a1a">PROMTITUDE</text>
  -->
</svg>