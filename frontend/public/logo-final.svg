<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Promtitude Final Logo - Minimalist P with Circuit Pattern -->
  <defs>
    <style>
      .logo-stroke { fill: none; stroke: currentColor; stroke-width: 2; }
      .logo-fill { fill: currentColor; }
      .circuit-trace { stroke: currentColor; stroke-width: 0.5; }
    </style>
  </defs>
  
  <g id="promtitude-logo">
    <!-- Main P shape -->
    <path class="logo-stroke" d="M 70 60 L 70 140 M 70 60 L 110 60 M 110 60 L 110 100 M 110 100 L 70 100" 
          stroke-linecap="square" stroke-linejoin="miter"/>
    
    <!-- Circuit nodes -->
    <rect class="logo-fill" x="69" y="59" width="2" height="2"/>
    <rect class="logo-fill" x="109" y="59" width="2" height="2"/>
    <rect class="logo-fill" x="109" y="99" width="2" height="2"/>
    <rect class="logo-fill" x="69" y="99" width="2" height="2"/>
    <rect class="logo-fill" x="69" y="139" width="2" height="2"/>
    
    <!-- Circuit traces -->
    <line class="circuit-trace" x1="111" y1="60" x2="125" y2="60"/>
    <line class="circuit-trace" x1="125" y1="60" x2="125" y2="45"/>
    <circle class="logo-fill" cx="125" cy="45" r="1"/>
    
    <line class="circuit-trace" x1="111" y1="100" x2="125" y2="100"/>
    <circle class="logo-fill" cx="125" cy="100" r="1"/>
    
    <line class="circuit-trace" x1="70" y1="140" x2="70" y2="155"/>
    <circle class="logo-fill" cx="70" cy="155" r="1"/>
  </g>
</svg>