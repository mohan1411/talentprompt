<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract P with Data Flow -->
  <g>
    <!-- P shape with flowing lines -->
    <path d="M 60 50 L 60 150" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M 60 50 Q 120 50 120 80 T 60 110" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" fill="none"/>
    
    <!-- Data flow dots -->
    <circle cx="60" cy="50" r="1.5" fill="#4F46E5"/>
    <circle cx="80" cy="50" r="1" fill="#4F46E5" opacity="0.7"/>
    <circle cx="100" cy="55" r="1" fill="#4F46E5" opacity="0.5"/>
    <circle cx="115" cy="65" r="1" fill="#4F46E5" opacity="0.3"/>
    
    <circle cx="120" cy="80" r="1.5" fill="#4F46E5"/>
    <circle cx="115" cy="95" r="1" fill="#4F46E5" opacity="0.7"/>
    <circle cx="100" cy="105" r="1" fill="#4F46E5" opacity="0.5"/>
    <circle cx="80" cy="110" r="1" fill="#4F46E5" opacity="0.3"/>
    
    <circle cx="60" cy="110" r="1.5" fill="#4F46E5"/>
    <circle cx="60" cy="130" r="1" fill="#4F46E5" opacity="0.7"/>
    <circle cx="60" cy="150" r="1.5" fill="#4F46E5"/>
    
    <!-- Subtle connection lines -->
    <path d="M 60 50 Q 90 50 120 80 Q 90 110 60 110" 
          stroke="#4F46E5" stroke-width="0.5" opacity="0.2" fill="none" stroke-dasharray="2,2"/>
  </g>
</svg>