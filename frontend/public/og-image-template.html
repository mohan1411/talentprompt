<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OG Image Template</title>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 60px;
    }
    .logo {
      width: 300px;
      height: 60px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      margin: 0 0 30px 0;
      line-height: 1.1;
    }
    p {
      font-size: 36px;
      font-weight: 400;
      margin: 0;
      opacity: 0.9;
    }
    .features {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 24px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon {
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Promtitude Logo SVG -->
    </div>
    <h1>AI-Powered Recruitment</h1>
    <p>Find perfect candidates 10x faster</p>
    <div class="features">
      <div class="feature">
        <div class="icon"></div>
        <span>Natural Language Search</span>
      </div>
      <div class="feature">
        <div class="icon"></div>
        <span>AI Interview Assistant</span>
      </div>
      <div class="feature">
        <div class="icon"></div>
        <span>Chrome Extension</span>
      </div>
    </div>
  </div>
</body>
</html>

<!-- 
  To generate the actual image:
  1. Open this HTML file in a browser
  2. Set viewport to exactly 1200x630px
  3. Take a screenshot
  4. Save as og-image.png and twitter-image.png
-->
